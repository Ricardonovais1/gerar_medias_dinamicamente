      <script src="./js/calc.js"></script>

      <script>

          (function(){

          const tHead = document.querySelector('thead');
          const trHead = document.querySelector('thead tr');
          const thsHeader = trHead.querySelectorAll('th');
          const thsId = document.querySelectorAll('[identificador-nota]');
          //====================
          const tBody = document.querySelector(".striped tbody");

          const trs = document.querySelectorAll("tBody tr");

          let INDICES_NOTA = {}

          Array.from(thsId).forEach((th) => {
            let identificadorNota = th.getAttribute('identificador-nota');
            INDICES_NOTA[identificadorNota] = pegaIndice(identificadorNota);
          })

          function pegaIndice(identificador) {
            let th = trHead.querySelector(`[identificador-nota="${identificador}"]`);
            let indice = [...thsHeader].indexOf(th);
            return indice
          }        

          let trCount = 0;
          let gradeAverage = 0;

          while(trs[trCount]) {

            let tds = trs[trCount].querySelectorAll("td");


            gradeAverage = average(
              parseFloat(tds[INDICES_NOTA.n1].textContent),
              parseFloat(tds[INDICES_NOTA.n2].textContent),
              parseFloat(tds[INDICES_NOTA.n3].textContent),
              parseFloat(tds[INDICES_NOTA.n4].textContent)
            )         

            tds[INDICES_NOTA.media].textContent = gradeAverage.toFixed(1)

            console.log(gradeAverage)

            trCount ++
          }

        })()
